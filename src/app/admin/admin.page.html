<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-button fill="clear" slot="end">Select</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-card *ngFor="let item of items">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="item.foto[0]"></ion-img>
              </ion-avatar>
              <ion-label>
                <ion-label style="font-weight: bold;">{{ item.merek }} {{ item.model }}</ion-label>
                <ion-label>Rp. {{ item.harga | number: '5.2-2' }}</ion-label>
                <ion-label>Tersedia: {{ item.stok }}</ion-label>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="create()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
